name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    services:
      clamav:
        image: clamav/clamav:stable
        ports:
          - 3310:3310
        env:
          CLAMAV_NO_FRESHCLAMD: "true"
          CLAMAV_NO_MILTERD: "true"
        options: >-
          --health-cmd="echo PING | nc localhost 3310 | grep -q PONG"
          --health-interval=30s
          --health-timeout=30s
          --health-retries=30
          --health-start-period=300s

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -e .

      - name: Wait for ClamAV to be ready
        run: |
          echo "Waiting for ClamAV service..."
          timeout=600
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            if echo PING | nc -w 5 localhost 3310 2>/dev/null | grep -q PONG; then
              echo "ClamAV is ready after ${elapsed}s!"
              exit 0
            fi
            echo "Waiting... (${elapsed}s elapsed)"
            sleep 15
            elapsed=$((elapsed + 15))
          done
          echo "ClamAV failed to start within ${timeout}s"
          docker ps -a
          docker logs $(docker ps -aq --filter "ancestor=clamav/clamav:stable") || true
          exit 1

      - name: Run tests
        run: |
          pytest src/tests/ -v

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run linter
        run: |
          ruff check src/

